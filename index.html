<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <title>Australian Tax Calculator by Nick Fletcher 2019</title>
</head>
<body>
  <div class="container">
    <form class="text-center border border-light p-5 mt-5">
      <p class="h4 mb-4">Australian Tax Calculator </p>
      <hr><span class="jumbotron bg-info text-black-50 mb-5 p-2" id="date"></span>
      <input type="text" id="taxableIncome" class="form-control mb-4" placeholder="taxable income">
      <input type="text" id="taxDeductions" class="form-control mb-4" placeholder="tax deductions">
      <input type="text" id="taxPaid" class="form-control mb-4 " placeholder="tax paid">
      <input type="text" id="taxOffsets" class="form-control mb-4" placeholder="tax offsets" disabled>
      
      <input class="btn btn-info btn-block my-4" id="submit" value="PROCESS" type="button"></button>
      <button class="btn btn-warning my-4" id="clear" type="button">CLEAR</button>
      
    </form>
    <div id="output" class="text-center output">
      Waiting for input...
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
